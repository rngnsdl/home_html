<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    const log = console.log;
    let [a,b,...c] =[1,2,3,34,5,6,6];
    log(a,b,c);

    function add(a,b,...z){

        log(a,b,z);
    }
    add(1,2,3,4,5,6,7);

    log(typeof c); // iterator 생성
    let it = c[Symbol.iterator](); //[Symbol.iterator] 는 키이고
    //value는 익명 함수
    // 자바스크립트에서 배열은 내부적으로 iterator 프로토콜로 구현되어 있어서
    //for _of_ 이런 구문을 사용가능
    log(it.next()); 
    log(it.next());
    log(it.next());
    log(it.next());
    log(it.next());
    log(it.next());
    
    // 데이터 두개만 있으면 된다.
    //iterable
    //iterator
    </script>
</head>
