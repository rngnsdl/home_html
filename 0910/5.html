    <script>
        const log = console.log;
        const products = [
    {name: '반팔티', price: 15000},
    {name: '긴팔티', price: 20000},
    {name: '핸드폰케이스', price: 15000},
    {name: '후드티', price: 30000},
    {name: '바지', price: 25000}
    ];
    const map = (f,iter)=>{
        let res =[];
        for(const a of iter){
            res.push(f(a));
        }
        return res;
    }

    const filter = (a,b) =>{
        let empty=[];
        for(const i of b){
            if(a(i)) empty.push(i);
        }
        return empty;
    }

    log(...filter(p=>p.price>=20000,products));
    console.clear();
    //Reduce
    // iter=[1,3,4,6]
    // for(let a of iter){
    //     let re=0;
    //     re += a;
    // } 
    // reduce((a,b)=>a+b); 
    // a+=0; //a+=1 //a+=3 //a+=4 // a+=6;
    
    const add = (a,b) => a+b; // 두개의 데이터를 받아서 더한 결과를 반환하는 함수
    const reduce = (f, acc, iter) =>{
        if(!iter){
            iter=acc[Symbol.iterator]();
            acc=iter.next().value;
        }
        for(const a of iter){
            acc = f(acc,a);
        }
        return acc;
    };

    log(reduce(add,0,[1,2,3,4,5]));
    log(add(add(add(add(add(0,1),2),3),4),5));

    log(
        reduce(
            add,
            map(p=>p.price,
            filter(p=>p.price<20000,products)
        )
    )
    );
    </script>
