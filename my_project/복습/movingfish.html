<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size : 8pt;
        }
        #panel{
            width:500px;
            height:500px;
            border:1px solid black;
            position: relative;
        }
        #fish{
            width:50px;
            height:50px;
            position: absolute;
            left:50px;
            top:200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function(){
            let $fish = $("fish");
            let x = 50;
            let y =20;

            $(document).keydown(function(e){
                switch(e.keyCode){
                    //왼쪽 화살표
                    case 37:
                        x -=50;
                        break;
                    //오른쪽 화살표
                    case 39:
                        x+=50;
                        break;
                    //위쪽 화살표
                    case 38:
                        y-= 50;
                        break;
                    //아래쪽 화살표
                    case 40:
                        y+=50;
                        break;
                }
                if(x<0) x=0;
                if(x>500-120) x= 500-120;
                if(y<0) y=0;
                if(x>500-70) y= 500-70;
                console.log("물고기 위치값", x,y);

                $fish.css({
                    left:x,
                    top:y
                });
            });
        })
    </script>
</head>
<body>
    <div id="panel"><img src="fish.jpg" alt="" id=fish></img>
    </div>
</body>
</html>
