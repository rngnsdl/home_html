<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 9pt;
            font-family: "굴림";
        }

        div,p,ul,li{
        }

        ul.menu{
            padding: 10px;
            list-style: none;
            border:1px, solid black;
        }

        ul.menu li{
            border: 1px #eeeeee solid;
            margin: 10px;
        }

        li.select{
            background-color: #ccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        //문제 - 마지막 위치에 메뉴 아이템 추가
        //메뉴 이름을 입력 한 후 추가버튼을 클릭 하면
        //신규메뉴 아이템을 만든 후 메뉴(ul.menu)의 마지막 위치에 추가되게 만든다.
        // 전역 변수 선언 및 초기화
        var $menu = null;
        var $menuName = null;
        $(document).ready(function(){
            init();
            initEvent();
        });

        function init(){
            $menu = $("ul.menu");
            $menuName = $("#menuName");   
        }

        function initEvent(){
            $("#add").click(function(){
                addMenu();
            })
        }

        function addMenu(){
            var menuName = $menuName.val();
            var newMenuItem = "<li>"+menuName +"</li">
            $menu.append(newMenuItem);
        }
    </script>
</head>
<body>
    <input>
        <input id="menuName" type="text"/>
        <button id="add">
            추가
        </button>
        <button id="update">
            수정
        </button>
        <button id="remove">
            삭제
        </button>
        <button id="up">
            Up
        </button>
        <button id="down">
            Down
        </button>
        </input>
        </div>
    <ul class="menu"></ul>
</body>
</html>
