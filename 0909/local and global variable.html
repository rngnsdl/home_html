<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const log =console.log;
        let a =3; //전역(global) 변수
        let b =7;//전역(global) 변수 
        function add(){ // 함수내에 있는 변수를 지역(local)변수 
            var result = a+b;
            return result;//add 함수내 {   } 안에 선언되는 변수 지역변수
        }//scope(영역) add 함수의 scope가 있다.
        
        b=15;//이렇게 어디에서든 접근가능한 것을 금지함
        //pure fuction라고 있습니다. 
        //데이터 함수 호출을 언제든 하던 결과는 동일해야 합니다.
        var result =add(); //전역
        log(result); //전역
        //scope내에서 visible(데이터에 접근 가능하면 ) 한가 아닌가?
        //closure(클로저) 를 이해하셔야 합니다.
        //어렵습니다.
        //전역 변수는 어디에서나 visible(접근가능함 )
        //고차함수 -high-order function 
        //함수에 함수를 값으로 전달하는 것 
    </script>
</head>
<body>
    
</body>
</html>
